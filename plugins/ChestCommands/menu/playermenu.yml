server menu:
  COMMAND: 'sm'
  NAME: '&7✪&2Player Server Menu&7✪'
  LORE:
    - '&2----------------------------------'
    - 'Go Back To The Server Menu'
    - '&2----------------------------------'
  ID: watch
  POSITION-X: 5
  POSITION-Y: 3
  KEEP-OPEN: true
  
