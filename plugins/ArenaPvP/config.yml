#ArenaPvP by Royendero
#If you have a problem or bug, sendme a PM in spigot!
#No distribute this plugin, or your id will disabled for use this plugin.
#
#worlds: choose the worlds that you want use the plugin ArenaPvP (Spawns and Arenas)
worlds:
  - "MainLobby"
  - "lobby_practice"
  - "UhcMeetup"
#  - "YouCandAddMoreWorlds!"
#Tp to lobby on join server.
tplobbytojoin: false
#Time in seconds, cooldown per duel.
duelcooldown: 10
#Use commands in game,
#If you want bypass this, use permission "arenapvp.bypasscommands
usecommandsingame: false
#Antirain protection in the world.
antirain: true
#View health when you hurt a player.
viewhealthbyarrow: true
#Enable sounds
sounds: true
#Enable display message
enabletitleandsubtitlescreen: true
#Enable action bar messages
enableactionbar: true
#Enable party fire
partyfire: true
#Save file (If you use FlatFile) every x seconds.
#If your file is big, add more seconds!
saveelo: 240
#Rankeds defaulf for users.
rankedsdefault: 100
#Unankeds default for users.
unrankedsdefault: 70
#When a Party vs Party finish, remove all drops in x radious.
removedropsradious: 50
#When the meetup finish, remove all drops in x radious.
removedropsmeetupradious: 100
#Enable heal mode of the plugin.
#First, use /gamerule naturalRegeneration false.
#And the plugin, heal automatically in kits: Soup, McSg, etc.
#No heal in BuildUHC, IronBuild, UHC, FInalUHC, ComboBuild, etc.
healmodeoftheplugin: true
#If you are using 1.8 server:
#if use olds pectator is false:
#the spectators are invisibles.
#if use olds pectator is enable:
#the spectarors are in gamemode 3
useoldspectator: true
#Cancel break when the player are not playing (Any block)
protectantibreak: true
#Cancel build when the player are not playing (Any block)
protectantibuild: true
#Hide players in the hotbar spawn.
hideplayersinhotbarspawn: false
meetup:
  maxplayers: 20
  minplayers: 2
# start meetup when are 2 players.
  start: 20
