  - "&6%NAME% &2got warned by &6%OPERATOR%"
  - "&6For the reason &6%REASON%"

Tempwarn:
  Usage: "&6Usage: /tempwarn [Name] [Xmo/Xd/Xh/Xm/Xs/#TimeLayout] [Reason/@Layout]"
