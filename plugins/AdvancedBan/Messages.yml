Tempban:
  Usage: "&6Usage: /tempban [Name] [Xmo/Xd/Xh/Xm/Xs/#TimeLayout] [Reason/@Layout]"
  MaxDuration: "&6You are not able to ban more than %MAX%sec"
  Layout:
  - '%PREFIX% &6Temporary banned'
  - '&7'
  - "%REASON%"
  - "&6You are banned for: %DURATION%"
  - '&7'
  - '&2Unban application'
  - '&2Website: &6https://humblex.enjin.com/forum'
  - "&2Discord: &6discordapp.com/channels/337141042623152129/337141042623152129"
  Notification:
  - "&4%NAME% &6got banned by &4%OPERATOR%"
  - "&6For the reason %REASON%"
  - "&6This player got banned for %DURATION%"

Mute:
  Usage: "&6Usage: /mute [Name] [Reason/@Layout]"
  Done: "&6%NAME% &7was successfully muted!"
