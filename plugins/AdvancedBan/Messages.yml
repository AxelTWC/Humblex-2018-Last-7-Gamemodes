  - "&cUser %NAME% has been permenently muted by %OPERATOR% for: '%REASON%'"

Tempmute:
  Usage: "&cUsage &8\xbb &7&o/tempmute [Name] [Xmo/Xd/Xh/Xm/Xs/#TimeLayout] [Reason/@Layout]"
  MaxDuration: "&cYou are not able to mute more than %MAX%sec"
