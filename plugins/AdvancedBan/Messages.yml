  - "&c&lSUPPORT DISCORD"
  - "&7(Discord Link)"
  - ""
  Notification:
  - "%PREFIX% &cUser %NAME% has been permenently banned by %OPERATOR% for: '%REASON%'"
  - ""
  - "&7[BAN-ID: #%ID%]"

