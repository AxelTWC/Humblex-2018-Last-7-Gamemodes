  # This will be the replacement for the %DURATION% variable
  TimeLayoutD: "%D%day(s) %H%h %M%min and %S%sec"
  TimeLayoutH: "%H%hour(s) %M%min and %S%sec"
  TimeLayoutM: "%M%min and %S%sec"
  TimeLayoutS: "%S% seconds"
  FailedFetch: "&cCloud not fetch the UUID of %NAME%! See console for details."


Ban:
  Usage: "&6Usage: &6/ban [Name] [Reason/@Layout]"
  Done: "&6%NAME% &2was successfully banned!"
  AlreadyDone: "&6%NAME% &6has already been banned!"
  Exempt: "&6You are not able to ban &6%NAME%"
