# Usage: ItemID : Amount : Price
# You can also control the durability of the item by doing this: (ItemID:Durability : Amount : Price)
# You can add unlimited enchants by doing this: (ItemID : Amount : Price : enchant:enchantment:level : enchant:enchantment:level)
# You can also set the name or lore like this: (ItemID : Amount : Price : name:name : lore:lore)
# Example (267 : 1 : 100 : enchant:DAMAGE_ALL:1 : enchant:FIRE_ASPECT:2) this will create a iron sword for 100 coins with the sharpness and fireaspect enchants
