xp:
  price: 1
  add-total-to-price: true
  add-total-to-price-multiplier: 1
skills:
  strength:
    increment: 8
    max-level: 8
  criticals:
    increment: 5
    max-level: 10
  resistance:
    increment: 8
    max-level: 8
  archery:
    increment: 5
    max-level: 10
  health:
    increment: 2
    max-level: 6
gui:
  title: '&9Your skills'
  reset-enabled: true
  display:
    strength-normal:
      material: 'IRON_SWORD'
      name: '&2Strength: &e%strength%'
      lore:
       - '&9Increase damage by &e%strengthincrement%'
       - ''
       - '%strengthprogress%'
       - ''
    criticals-normal:
      material: 'BLAZE_POWDER'
      name: '&2Criticals: &e%criticals%'
      lore:
       - '&9Increase critical damage by &e%criticalsincrement%'
       - ''
       - '%criticalsprogress%'
       - ''
    resistance-normal:
      material: 'IRON_CHESTPLATE'
      name: '&2Resistance: &e%resistance%'
      lore:
       - '&9Decrease damage from all attacks by &e%resistanceincrement%'
       - ''
       - '%resistanceprogress%'
       - ''
    archery-normal:
      material: 'BOW'
      name: '&2Archery: &e%archery%'
      lore:
       - '&9Increase arrow damage by &e%archeryincrement%'
       - ''
       - '%archeryprogress%'
       - ''
    health-normal:
      material: 'APPLE'
      name: '&2Health: &e%health%'
      lore:
       - '&9Increase health points by &e%healthincrement%'
       - ''
       - '%healthprogress%'
       - ''
    reset:
      material: 'BARRIER'
      name: '&cReset this skill'
